<h1>Voici la liste des Terrains</h1>

<table class="table table-striped" *ngIf="terrains$">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of itemsTerrains">{{item}}</th>
      </tr>
    </thead>
    <tbody>
        <!-- Remplissage dynamique de la liste des terrains a partir de la DB json-->
        <tr *ngFor="let terrain of terrains$ |async">  
            <td>{{ terrain.id}}</td>  
            <td>{{ terrain.nom }}</td>  
            <td>{{ terrain.responsable }}</td>  
            <td>{{ terrain.telephone }}</td>  
            <td>{{ terrain.cite }}</td>  
            <td>{{ terrain.ville }}</td>  
            <td>
                <button type="button" class="btn btn-primary mb-2" routerLink="/carte-terrain/{{terrain.id}}">Consulter</button>
                <button type="button" class="btn btn-secondary mb-2" (click)="onSubmitUpdate(terrain.id)">Modifier</button> 
				        <button type="button" class="btn btn-danger mb-2" (click)="onDelete(terrain.id)">Supprimer</button>
            </td>   
            
          </tr> 

       
    </tbody>
    
  </table>
