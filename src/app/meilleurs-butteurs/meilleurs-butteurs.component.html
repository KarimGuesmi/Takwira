<h1>Espace Tournois</h1>

<div style="display: flex;">
    <div style="width: 15%;">
      <app-sidenavbar></app-sidenavbar>
    </div>

    <div style="width: 90%; margin-left: 5px; background-color: rgb(235, 226, 226);">
        <div class="container">
            <h3><u>Classement des meilleurs Butteurs</u></h3>
            <table class="table" *ngIf="butteurs$">
              <thead>
                <tr>
                  <th class="num">#</th>
                  <th class="joueurs">Nom Du Joueur</th>                  
                  <th class="buts" (click)="sort('buts')">Buts&nbsp;<i class="fa fa-sort"></i></th>
                  <th class="mp">MP</th>
                </tr>
              </thead>

              <!--Best Soccers table - classement -->
              <tbody>
                <tr class="table-success" *ngFor="let bts of butteurs$ |async |orderBy:key:reverse">
                    <td class="num"></td>
                    <td class="joueurs">{{bts.prenom}} {{bts.nom}}</td>
                    <td class="buts">{{bts.buts}}</td>
                    <td class="mp">{{bts.mp}}</td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>
    
</div>
