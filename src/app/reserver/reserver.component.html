<h1>Réserver un terrain</h1>

<div id="booking" class="section" >
    
    <div class="section-center">
       
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="booking-cta">
                        <h2>Réservez votre match en quelques clics</h2>
                        <p>Remplissez les coordonnées du terrain de votre choix et obtenez une réduction de 20% du total a payer avant 48h du match</p>
                    </div>
                </div>

                <!-- Div Of booking -->
                <div class="col-md-6 col-md-offset-1">
                    <div class="booking-form">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Equipe 1</span>
                                        <select class="form-control">
                                            <option></option>
                                            <option>Gringos United</option>
                                            <option>Goletta Team</option>
                                            <option>Kram FC</option>
                                            <option>Ariana United</option>
                                            <option>Inter Carthage</option>
                                            <option>Gammarth FC</option>
                                            <option>Marsa Team</option>
                                            <option>Mnihla Team</option>
                                            <option>Mexicano FC</option>
                                            <option>AC team</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Equipe 2</span>
                                        <select class="form-control">
                                            <option></option>
                                            <option>Gringos United</option>
                                            <option>Goletta Team</option>
                                            <option>Kram FC</option>
                                            <option>Ariana United</option>
                                            <option>Inter Carthage</option>
                                            <option>Gammarth FC</option>
                                            <option>Marsa Team</option>
                                            <option>Mnihla Team</option>
                                            <option>Mexicano FC</option>
                                            <option>AC team</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Capitaine 1</span>
                                        <select class="form-control">
                                            <option></option>
                                            <option>Ahmed tahri</option>
                                            <option>Karim GUESMI</option>
                                            <option>Nizar Nasr</option>
                                            <option>Anas hamdi</option>
                                            <option>Hamza raisi</option>
                                            <option>Oussama ben othmen</option>
                                            <option>Rami Jridi</option>
                                            <option>Youssef Mouihbi</option>
                                            <option>Issam Faedhel</option>
                                            <option>Mourad Ben taher</option>
                                            <option>Fares Ben romdhane</option>
                                            <option>Adama bamba</option>
                                            <option>Sabri sallami</option>
                                            <option>Othmen Ben said</option>
                                            <option>Goran Petterson</option>
                                            <option>Slim Ben Miled</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <span class="form-label">Capitaine 2</span>
                                        <select class="form-control">
                                            <option></option>
                                            <option>Ahmed tahri</option>
                                            <option>Karim GUESMI</option>
                                            <option>Nizar Nasr</option>
                                            <option>Anas hamdi</option>
                                            <option>Hamza raisi</option>
                                            <option>Oussama ben othmen</option>
                                            <option>Rami Jridi</option>
                                            <option>Youssef Mouihbi</option>
                                            <option>Issam Faedhel</option>
                                            <option>Mourad Ben taher</option>
                                            <option>Fares Ben romdhane</option>
                                            <option>Adama bamba</option>
                                            <option>Sabri sallami</option>
                                            <option>Othmen Ben said</option>
                                            <option>Goran Petterson</option>
                                            <option>Slim Ben Miled</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Nom du terrain</span>
                                        <select class="form-control">
                                            <option></option>
                                            <option>Ooredoo</option>
                                            <option>San Siro</option>
                                            <option>Soccer6</option>
                                            <option>Mouihbi</option>
                                            <option>Golden Ball</option>
                                            <option>Wembley</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="tel">
                                        <span class="form-label">Phone</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input class="form-control" type="date" required>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Choisissez l'heure</span>
                                        <select class="form-control">
                                            <option></option>
                                            <option>09-10</option>
                                            <option>10-11</option>
                                            <option>11-12</option>
                                            <option>12-13</option>
                                            <option>13-14</option>
                                            <option>14-15</option>
                                            <option>15-16</option>
                                            <option>16-17</option>
                                            <option>17-18</option>
                                            <option>18-19</option>
                                            <option>19-20</option>
                                            <option>20-21</option>
                                            <option>21-22</option>
                                            <option>22-23</option>
                                            <option>23-00</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button class="submit-btn">Réserver</button>
                            </div>
                            <br>
                            <div class="form-btn">
                                <button class="submit-btn" style="background-color:red;" onclick="window.location.href = '';">Annuler</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
