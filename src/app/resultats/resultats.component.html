<h1>Espace Tournois</h1>

<div style="display: flex;">
    <div style="width: 15%;">
        <app-sidenavbar></app-sidenavbar>
    </div>

    <div style="width: 90%; margin-left: 5px; background-color: rgb(235, 226, 226);">
        <div class="container">
            <h3><u>Les Résultats de tout les matches disputés</u></h3>
            <table class="table"  *ngIf="resultats$">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Equipe 1</th>
                  <th></th>
                  <th>Score</th>
                  <th></th>
                  <th>Equipe 2</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-success"  *ngFor="let rslt of resultats$ |async">
                    <td class="num"></td>
                    <td class="equipe1">{{rslt.equipe1}}</td>
                    <td class="butseq1"><b>{{rslt.butsEquipe1}}</b></td>
                    <td class="vs">VS</td>
                    <td class="butseq2"><b>{{rslt.butsEquipe2}}</b></td>
                    <td class="equipe2">{{rslt.equipe2}}</td>
                </tr>
               
            </tbody>
          </table>
        </div>
    </div>
</div>
